<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container perfil">
        <div class="perfil-info">
            <img src="user-image.jpg" alt="Foto de perfil" class="perfil-img">
            <div class="perfil-dados">
                <h2>Nome do Usuário</h2>
                <p class="bio"></p>
                <div class="estatisticas">
                    <span><strong>0</strong> Publicações</span>
                    <span><strong>0</strong> Seguidores</span>
                    <span><strong>0</strong> Seguindo</span>
                </div>
                <button class="btn-editar">Editar Perfil</button>
            </div>
        </div>

        <div class="postagens">
            <h3>Publicações</h3>
            <div id="movie-list">
                <div class="postagem">
                    <img src="post1.jpg" alt="Post 1">
                </div>
                <div class="postagem">
                    <img src="post2.jpg" alt="Post 2">
                </div>
                <div class="postagem">
                    <img src="post3.jpg" alt="Post 3">
                </div>
            </div>
        </div>

        <div class="botoes-acoes">
            <a href="/logout" class="btn-logout">Logout</a>
            <a href="/" class="btn-principal">Página Principal</a>
            <a href="/publi" class="btn-config">Nova Publicação</a>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
